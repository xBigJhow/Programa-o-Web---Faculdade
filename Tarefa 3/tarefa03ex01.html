<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <form">
        Nome:
        <input type="text" name="name">
        <br>
        Senha:
        <input type="password" name="password">
        <br>
        Data Nascimento: 
        <input type="date">
        <br>
        Sexo:
        <input type="radio" name="gender" value="Masculino" checked>Masculino
        <input type="radio" name="gender" value="Feminino">Feminino
        <br>
        Foto:
        <input type="file" name="image">
        <br>
        Canal de Comunicação:
        <input type="checkbox" name="TV" id="TV">TV
        <input type="checkbox" name="PC" id="PC">PC 
        <input type="checkbox" name="tablet" id="tablet">Tablet
        <input type="checkbox" name="Jornal" id="Jornal">Jornal
        <input type="checkbox" name="Outros" id="Outros">Outros
        <br>
        Período:
        <select>
            <option value="manhã">08:00 às 12:00</option>
            <option value="tarde">12:00 às 16:00</option>
            <option value="noite">16:00 às 20:00</option>
        </select>
        <br>
        <label for="name">Resumo:</label>
        <textarea name="resumo" id="resumo" cols="30" rows="4"></textarea>
        <br>
        Limpar Campos:
        <input type="reset" name="reset" id="resetBtn" value="Reset">
        <br>
        <br>
        <input type="submit" name="submit" id="submitBtn">
        <button>Cancelar</button>
    </form>
</body>
</html>
