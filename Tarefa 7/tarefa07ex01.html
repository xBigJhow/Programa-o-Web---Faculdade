<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script>
        function trocarValor(){
            var a = document.getElementById('value1').value;
            var b = document.getElementById('value2').value;
            var aux = a;
            a = b;
            b = aux;
            document.getElementById('value1').value = a;
            document.getElementById('value2').value = b;
        }

    </script>
</head>
<body>
    <form action="">
        A: <input type="text" name="value1" id="value1">
        <input type="button" value="<>"onclick="trocarValor()">
        B: <input type="text" name="value2" id="value2">

    </form>
    

</body>
